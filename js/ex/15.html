<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>EX15</title>
		<script type="text/javascript">
			function somar(vl1, vl2) {
				console.log(vl1 + vl2);
				console.log(vl1 + ' + ' + vl2 + ' = ' + (vl1 + vl2));
			}
			
			function subtrair(vl1, vl2) {
				console.log(vl1 - vl2);
				console.log(vl1 + ' - ' + vl2 + ' = ' + (vl1 - vl2));
			}
			
			function multiplicar(vl1, vl2) {
				console.log(vl1 * vl2);
				console.log(vl1 + ' * ' + vl2 + ' = ' + (vl1 * vl2));
			}
			
			function dividir(vl1, vl2) {
				console.log(vl1 / vl2);
				console.log(vl1 + ' / ' + vl2 + ' = ' + (vl1 / vl2));
			}
			
			somar(3, 4);
			multiplicar(5, 4);
			subtrair(11, 9);
			dividir(20, 4);

		</script>
	</head>
	<body>
		
	</body>
</html>
